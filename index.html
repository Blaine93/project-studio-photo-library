<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet" />
    <title>Photo Library - Project Studio</title>
  </head>
  <body>
    <div id="menu">
      <div class="controls align-left">
        <div id="background-icon"></div>
      </div>
      <div class="controls">
        <button id="upload">Добавить</button>
        <input type="file" name="files[]" multiple="multiple" style="display: none;" accept="image/*" id="file-input" />
      </div>
      <div class="controls align-right">
        <div id="thumbs-icon" class="view-control active"></div>
        <div id="tile-icon" class="view-control"></div>
      </div>
    </div>
    <div id="wrapper">
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://static.dezeen.com/uploads/2020/01/sony-vision-s-electric-car-technology_dezeen_2364_hero-1.jpg" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fdam%2Fimageserve%2F765877054%2F960x0.jpg%3Ffit%3Dscale" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://scitechdaily.com/images/Illustration-Photons-Galaxy.jpg" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://guruturizma.ru/wp-content/uploads/2014/10/В-Дубай-самостоятельно1-1024x684.jpg" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="http://crazy-frankenstein.com/free-wallpapers-files/seasonal-wallpapers/summer-nature-wallpapers/beautiful-swiss-lake-summer-nature-wallpapers-1024x768.jpg" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://cdn.wallpapersafari.com/95/27/0dp4vE.jpg" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://i.ytimg.com/vi/_adJBzQgfsg/maxresdefault.jpg" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://bestwallpapers.in/wp-content/uploads/2018/04/city-buildings-lake-water-blue-evening-4k-wallpaper-1366x768.jpg" />
      </div>
      <div class="image">
        <div class="image-name">Your image name</div>
        <img src="https://sm-news.ru/wp-content/uploads/2020/02/13/kotenok-trava-solnce.jpg" />
      </div>
    </div>
    <script src="js/library.js"></script>
  </body>
</html>
